    <!--contact form section-->

    <div class="hero">
        <h1 class="section-title">Get in touch</h1>
        <form action="https://formsubmit.co/helen.evenchen@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_next" value="https://helenevenchen.com/thanks.html">
            <div class="row">
                <div class="input-group">
                
                    <input type="text" name="name" id="name" required> 
                    <label for="name">Name</label>
                    
                </div>
                <div class="input-group">
                    
                    <input type="email" name="email" id="email" required>
                    <label for="name">Email</label>
                    
                </div>

            </div>
            
            <div class="input-group">
                
                <input type="text" name="subject" id="subject" required>
                <label for="subject">Subject</label>
                
            </div>
            <div class="input-group">
                
                <textarea name="message" id="message" rows="8" required></textarea>
                <label for="message">Message</label>
                
            </div>
            
            <button class="cta" type="submit">Send <i class="fa-solid fa-paper-plane"></i></button>

        </form>
    </div>


    <!--end contact form section-->
